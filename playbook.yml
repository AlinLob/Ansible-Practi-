---

- hosts: webservers

  vars: 
     nginx_port: 8080
     root_dir: /usr/share/nginx/html

  tasks:
    - name: install git
      ansible.builtin.apt:
        name: git
        state: present
        update_cache: yes
      become: yes
      tags: git-install

    - name: remove git
      ansible.builtin.apt:
        name: git
        state: absent
      become: yes
      tags: git-remove

    - name: Update package cache
      ansible.builtin.package:
       update_cache: true
      become: yes
      tags: update_cache

    - name: install nodejs
      ansible.builtin.apt:
        update_cache: yes
        name: nodejs
        state: latest
      become: yes
      tags: nodejs-install

    - name: remove nodejs
      ansible.builtin.apt:
        update_cache: yes
        name: nodejs
        state: absent
      become: yes
      tags: nodejs-remove


    - name: Create a new user1
      ansible.builtin.user:
        name: [felix]
        state: present
      become: yes
      tags: create_user1

    - name: Create a new user2
      ansible.builtin.user:
        name: [suga]
        state: present
      become: yes
      tags: create_user1

    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
      become: yes
      tags: nginx-install

    - name: update nginx html
      ansible.builtin.copy: 
        src: files/index.html
        dest: "{{ root_dir }}/index.html"
      notify:
        - restart nginx
      become: yes
      tags: ngixhtml-update    
    
    - name: update nginx config
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes
      tags: ngixconfig-update
      
  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes 