---

- hosts: webservers
  gather_facts: no
  vars: 
     nginx_port: 8080
     root_dir: /usr/share/nginx/html
     users:
      - jaime
      - sansa
      - robert


  tasks:
    - name: install git
      ansible.builtin.apt:
        name: git
        state: present
        update_cache: yes
      become: yes
      tags: git-install

    - name: remove git
      ansible.builtin.apt:
        name: git
        state: absent
      become: yes
      tags: git-remove

    - name: Update package cache
      ansible.builtin.package:
       update_cache: true
      become: yes
      tags: update_cache

    - name: install nodejs
      ansible.builtin.apt:
        update_cache: yes
        name: nodejs
        state: latest
      become: yes
      tags: nodejs-install

    - name: remove nodejs
      ansible.builtin.apt:
        update_cache: yes
        name: nodejs
        state: absent
      become: yes
      tags: nodejs-remove

    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
      become: yes
      tags: nginx-install

    - name: update nginx html
      ansible.builtin.template: 
        src: files/index.html
        dest: "{{ root_dir }}/index.html"
      notify:
        - restart nginx
      become: yes
      tags: ngixhtml-update    
    
    - name: update nginx config
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes
      tags: ngixconfig-update

    - name: Create users
      ansible.builtin.user:
        name: "{{ item }}"
        state: present
      loop: "{{ users }}"
      become: yes
      tags: create-users

    - name: Create Git config file
      ansible.builtin.template:
        src: templates/gitconfig.j2
        dest: "/home/{{ item }}/.gitconfig"
      loop: "{{ users }}"
      become: 
      tags: create-git-config

    - name: Upload authorized_keys file
      ansible.builtin.copy:
        src: "files/authorized_keys"
        dest: "/home/{{ item }}/.ssh/authorized_keys"
        owner: "{{ item }}"
        group: "{{ item }}"
        mode: 0600
      loop: "{{ users }}"
      become: yes
      tags: uploud-authorized_keys-file

    - name: Set correct permissions for .ssh directory
      ansible.builtin.file:
        path: "/home/{{ item }}/.ssh"
        state: directory
        owner: "{{ item }}"
        group: "{{ item }}"
        mode: 0700
      loop: "{{ users }}"
      become: yes
      tags: set-correct-.ssh

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes 

